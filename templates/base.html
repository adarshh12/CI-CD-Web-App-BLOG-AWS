<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern blog homepage with user authentication and posts listing.">
    <title>Blog Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">InsightSphere</a>
            <div class="d-flex">
                {% if 'username' not in session %}
                    <a href="/login" class="btn btn-outline-light me-2">Login</a>
                    <a href="/signup" class="btn btn-primary">Signup</a>
                {% else %}
                    <a href="/dashboard" class="btn btn-outline-light me-2">Dashboard</a>
                    <a href="/logout" class="btn btn-danger">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1 class="text-center mb-4">Welcome to the InsightSphere Blogs</h1>
        <div class="row">
            {% for post in posts %}
                <div class="col-md-8 offset-md-2 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h2 class="card-title">{{ post.title }}</h2>
                            <a href="/view/{{ post.id }}" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
